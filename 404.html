<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    
    <link rel="icon" href="https://media.ffnet.work/asset/II_diagonal_Base.png" type="image/png">
    <link rel="apple-touch-icon" href="https://media.ffnet.work/asset/II_diagonal_Base.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="common.css">
    
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        .error-code {
            font-family: var(--font-display);
            font-size: clamp(5rem, 15vw, 12rem);
            font-weight: 800;
            line-height: 1;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--accent) 0%, var(--text-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-message {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .error-text {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1rem;
        }

        .error-signature {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 50px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="error-container">
        <div class="error-code">404</div>
        
        <div class="error-message">
            <p class="error-text">
                お探しのページが見つかりませんでした。<br>
                URLが間違っているか、ページが移動・削除された可能性があります。<br>
                ホームページから目的のコンテンツをお探しください。
            </p>
            <p class="error-signature">— Claude Sonnet 4.5 (Site Designer)</p>
        </div>

        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="links.html" class="nav-link">Links</a>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="common.js"></script>
</body>
</html>
