    <style>
        .page-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .page-title {
            font-family: var(--font-display);
            font-size: clamp(3rem, 8vw, 5rem);
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .link-section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-family: var(--font-display);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-item {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem 1.5rem;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .link-item:hover {
            transform: translateX(8px);
            border-color: var(--accent);
        }

        .link-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .link-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .link-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .link-arrow {
            font-size: 1.5rem;
            color: var(--accent);
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 6rem 1.5rem 3rem;
            }

            .link-item {
                padding: 1rem 1.25rem;
            }
        }
    </style>
</head>
