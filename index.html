<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICK INSTANT</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #00aeef;
            --sub-text: #666666;
            --modal-bg: rgba(255, 255, 255, 0.95);
            --border-color: #eeeeee;
            --font-main: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #f5f5f5;
                --sub-text: #a0a0a0;
                --modal-bg: rgba(18, 18, 18, 0.98);
                --border-color: #333333;
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow: hidden;
        }

        /* Loading Animation */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            display: flex; justify-content: center; align-items: center;
            z-index: 3000; opacity: 1; transition: opacity 0.8s ease;
        }
        #loader span {
            font-size: 8vw; font-weight: 900; text-transform: uppercase;
            animation: loaderTextAnim 3s ease-in-out forwards;
        }
        @keyframes loaderTextAnim {
            0%, 20% { opacity: 0; transform: scale(0.95); }
            40%, 80% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.1); }
        }

        /* Full Screen Layout */
        .wrapper {
            display: flex; width: 100%; height: 100vh;
            opacity: 0; transition: opacity 1.2s ease;
            position: relative;
        }
        .loaded .wrapper { opacity: 1; }

        /* Sidebar Content */
        .sidebar {
            width: 400px; flex-shrink: 0; height: 100%; padding: 4rem 3rem;
            display: flex; flex-direction: column; justify-content: space-between;
            background: linear-gradient(90deg, rgba(0,0,0,0.6) 0%, transparent 100%);
            color: white; z-index: 20; position: absolute; left: 0;
        }

        /* Visual Area */
        .visual-area { width: 100%; height: 100%; position: absolute; background-color: #000; z-index: 10; }
        .slide { position: absolute; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0; transition: opacity 2s; }
        .slide.active { opacity: 1; }

        /* UI Elements */
        h1 { font-size: 2.2rem; font-weight: 900; color: white; margin-bottom: 2rem; }
        .admin-label { display: block; font-size: 0.7rem; color: var(--accent-color); text-transform: uppercase; letter-spacing: 0.15em; font-weight: 700; margin-bottom: 0.3rem; }
        .shun-name-trigger { display: inline-block; color: white; font-size: 0.9rem; font-weight: 600; cursor: pointer; border-bottom: 1px solid rgba(255, 255, 255, 0.3); transition: 0.3s; }
        .shun-name-trigger:hover { border-bottom-color: var(--accent-color); }

        .section-title { font-size: 0.7rem; font-weight: bold; color: var(--accent-color); margin-top: 2rem; margin-bottom: 1.2rem; text-transform: uppercase; letter-spacing: 0.1em; }
        nav ul { list-style: none; }
        nav li { margin-bottom: 0.8rem; }
        nav a { text-decoration: none; color: white; font-size: 1.2rem; font-weight: 500; transition: 0.3s; position: relative; }
        nav a::after { content: ""; position: absolute; width: 0; height: 2px; bottom: -2px; left: 0; background-color: var(--accent-color); transition: 0.3s; }
        nav a:hover { color: var(--accent-color); }
        nav a:hover::after { width: 100%; }

        /* Modal */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--modal-bg); z-index: 2000;
            display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
        }
        #modal-overlay.active { display: flex; }
        .modal-content { width: 90%; max-width: 400px; padding: 2rem; color: var(--text-color); }

        /* Mobile */
        .mobile-footer { display: none; }
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .mobile-footer {
                display: grid; grid-template-columns: repeat(3, 1fr);
                position: absolute; bottom: 0; width: 100%; padding: 3rem 1.5rem;
                background: linear-gradient(transparent, rgba(0,0,0,0.8)); color: white; z-index: 30; gap: 1rem;
            }
            .mobile-item { display: block; font-size: 0.85rem; color: white; text-decoration: none; margin-bottom: 0.3rem; }
        }
    </style>
</head>
<body>

    <div id="loader"><span>Always, Chillout.</span></div>

    <!-- Modal -->
    <div id="modal-overlay" onclick="toggleModal(false)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 style="margin-bottom: 0.5rem;">Shun Tonegawa</h2>
            <p style="color: var(--accent-color); font-weight: bold; font-size: 0.8rem; margin-bottom: 1.5rem;">AKA: shunature</p>
            <p style="font-size: 0.9rem; margin-bottom: 2rem;">Saitama / Tokyo / Japan<br>M1 Pro MacBook Pro</p>
            <button onclick="toggleModal(false)" style="background: none; border: none; text-decoration: underline; cursor: pointer; color: var(--sub-text); font-size: 0.8rem;">CLOSE</button>
        </div>
    </div>

    <div class="wrapper">
        <section class="visual-area">
            <div class="slide active" style="background-image: url('https://media.ffnet.work/takuroff.jpg');"></div>
            <div class="slide" style="background-image: url('https://media.ffnet.work/PXL_20251122_090619986.jpg');"></div>
            <div class="slide" style="background-image: url('https://media.ffnet.work/PXL_20260112_125325168.jpg');"></div>
        </section>

        <aside class="sidebar">
            <header>
                <h1>QUICK INSTANT</h1>
                <span class="admin-label">Admin</span>
                <span class="shun-name-trigger" onclick="toggleModal(true)">Shun Tonegawa (shunature)</span>
            </header>
            <nav>
                <p class="section-title">Log</p>
                <ul>
                    <!-- 直接Notionの公開リンクへ -->
                    <li><a href="https://understood-helmet-14b.notion.site/blog-posts-3014a21752398089ace4c3d8ff8c416f?source=copy_link" target="_blank">Blog</a></li>
                    <li><a href="#">Podcast</a></li>
                </ul>
                <p class="section-title">Connect</p>
                <ul>
                    <li><a href="https://signal.me/#p/+818073531103" target="_blank">Signal</a></li>
                    <li><a href="https://discord.com/users/926618585472819200" target="_blank">Discord</a></li>
                </ul>
            </nav>
            <footer>
                <p style="font-size: 0.8rem; opacity: 0.6;">&copy; 2026 Shun Tonegawa.</p>
            </footer>
        </aside>

        <!-- Mobile Layout -->
        <div class="mobile-footer">
            <div>
                <div style="font-weight: 900; margin-bottom: 0.5rem;">QUICK INSTANT</div>
                <div onclick="toggleModal(true)" style="font-size: 0.75rem; border-left: 2px solid var(--accent-color); padding-left: 8px;">Shun Tonegawa</div>
            </div>
            <div>
                <div class="section-title" style="margin-top: 0;">Log</div>
                <a href="https://understood-helmet-14b.notion.site/blog-posts-3014a21752398089ace4c3d8ff8c416f?source=copy_link" target="_blank" class="mobile-item">Blog</a>
                <a href="#" class="mobile-item">Podcast</a>
            </div>
            <div>
                <div class="section-title" style="margin-top: 0;">Connect</div>
                <a href="https://signal.me/#p/+818073531103" target="_blank" class="mobile-item">Signal</a>
                <a href="https://discord.com/users/926618585472819200" target="_blank" class="mobile-item">Discord</a>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                document.body.classList.add('loaded');
                setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 800);
            }, 2500);
        });

        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;
        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 5000);

        function toggleModal(show) {
            document.getElementById('modal-overlay').classList.toggle('active', show);
        }
    </script>
</body>
</html>
