<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICK INSTANT</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #00aeef; /* 水色 */
            --sub-text: #666666;
            --modal-bg: rgba(255, 255, 255, 0.95);
            --border-color: #eeeeee;
            --font-main: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #f5f5f5;
                --sub-text: #a0a0a0;
                --modal-bg: rgba(18, 18, 18, 0.98);
                --border-color: #333333;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow: hidden; /* スクロールを完全に無効化 */
        }

        /* Loading Animation */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        #loader span {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInOut 2.3s ease forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(10px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }

        /* Split Layout Container */
        .wrapper {
            display: flex;
            width: 100%;
            height: 100vh;
            opacity: 0;
            transition: opacity 1s ease 2.5s;
        }

        .loaded .wrapper {
            opacity: 1;
        }

        /* Left Side: Sidebar Content */
        .sidebar {
            width: 400px; /* 固定幅に設定してタイポグラフィの安定感を出す */
            flex-shrink: 0;
            height: 100%;
            padding: 4rem 3rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: var(--bg-color);
            z-index: 10;
        }

        /* Right Side: Visual Area */
        .visual-area {
            flex-grow: 1;
            height: 100%;
            position: relative;
            background-color: #000;
            overflow: hidden;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1493246507139-91e8bef99c1a?auto=format&fit=crop&q=80&w=2070');
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .loaded .hero-image {
            opacity: 1;
        }

        /* Typography & Navigation */
        header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
            line-height: 1;
        }

        .admin-label {
            display: block;
            font-size: 0.7rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 700;
            margin-bottom: 0.3rem;
        }

        .shun-name-trigger {
            display: inline-block;
            color: var(--text-color);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 2px;
            transition: border-color 0.3s;
        }

        .shun-name-trigger:hover {
            border-bottom-color: var(--accent-color);
        }

        .content-section {
            flex-grow: 1;
            margin-top: 3rem;
        }

        .section-title {
            font-size: 0.7rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        nav {
            margin-bottom: 2.5rem;
        }

        nav ul {
            list-style: none;
        }

        nav li {
            margin-bottom: 0.8rem;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.2rem;
            font-weight: 500;
            transition: color 0.3s ease;
            display: inline-block;
            position: relative;
        }

        nav a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        nav a:hover::after {
            width: 100%;
        }

        footer {
            font-size: 0.65rem;
            color: var(--sub-text);
            margin-top: 2rem;
        }

        /* Modal Styles */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        #modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            transform: translateY(20px);
            transition: transform 0.4s ease;
        }

        #modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .modal-icon {
            width: 56px;
            height: 56px;
            background-color: var(--accent-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .modal-names h2 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.1rem;
        }

        .modal-names p {
            font-size: 0.8rem;
            color: var(--sub-text);
        }

        .modal-divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 1.2rem 0;
        }

        .modal-body dl {
            display: grid;
            grid-template-columns: 90px 1fr;
            gap: 0.8rem 0.5rem;
            font-size: 0.9rem;
        }

        .modal-body dt {
            color: var(--accent-color);
            font-weight: bold;
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .close-btn {
            margin-top: 2rem;
            background: none;
            border: none;
            color: var(--sub-text);
            font-size: 0.75rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-decoration: underline;
        }

        /* Responsive Mobile Layout */
        @media (max-width: 768px) {
            body {
                overflow-y: auto;
            }
            .wrapper {
                flex-direction: column;
                height: auto;
            }
            .sidebar {
                width: 100%;
                height: auto;
                padding: 3rem 2rem;
                order: 2;
            }
            .visual-area {
                width: 100%;
                height: 40vh;
                order: 1;
            }
        }

    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loader">
        <span>Always, Chillout</span>
    </div>

    <!-- About Me Modal -->
    <div id="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-icon">S</div>
                <div class="modal-names">
                    <h2>Shun Tonegawa</h2>
                    <p>AKA: shunature</p>
                </div>
            </div>
            
            <div class="modal-divider"></div>

            <div class="modal-body">
                <dl>
                    <dt>Birthday</dt>
                    <dd>19XX / XX / XX</dd>
                    
                    <dt>Location</dt>
                    <dd>Japan</dd>
                    
                    <dt>Gear</dt>
                    <dd>MacBook Pro, iPhone, HHKB</dd>
                </dl>
            </div>

            <button class="close-btn" id="modal-close">Close</button>
        </div>
    </div>

    <!-- Main Wrapper -->
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <header>
                <h1>QUICK INSTANT</h1>
                <span class="admin-label">Admin</span>
                <span class="shun-name-trigger" id="modal-trigger">Shun Tonegawa (shunature)</span>
            </header>

            <div class="content-section">
                <p class="section-title">Log</p>
                <nav>
                    <ul>
                        <li><a href="#" target="_blank" rel="noopener">Blog</a></li>
                        <li><a href="#" target="_blank" rel="noopener">Podcast</a></li>
                    </ul>
                </nav>

                <p class="section-title">Connect</p>
                <nav>
                    <ul>
                        <li><a href="#" target="_blank" rel="noopener">Signal</a></li>
                        <li><a href="#" target="_blank" rel="noopener">Discord</a></li>
                    </ul>
                </nav>
            </div>

            <footer>
                <p>&copy; <script>document.write(new Date().getFullYear())</script> Shun Tonegawa. All rights reserved.</p>
            </footer>
        </aside>

        <!-- Visual Area -->
        <section class="visual-area">
            <div class="hero-image"></div>
        </section>
    </div>

    <script>
        // Loader logic
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.style.opacity = '0';
                document.body.classList.add('loaded');
                
                // モバイルのみスクロール許可
                if(window.innerWidth <= 768) {
                    document.body.style.overflow = 'auto';
                }
                
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 800);
            }, 2500);
        });

        // Modal Logic
        const trigger = document.getElementById('modal-trigger');
        const overlay = document.getElementById('modal-overlay');
        const closeBtn = document.getElementById('modal-close');

        trigger.addEventListener('click', () => {
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        const closeModal = () => {
            overlay.classList.remove('active');
            if(window.innerWidth <= 768) document.body.style.overflow = 'auto';
        };

        closeBtn.addEventListener('click', closeModal);
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) closeModal();
        });
    </script>
</body>
</html>
